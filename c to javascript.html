<!DOCTYPE html>
<html>
<head>
	<title>C to Javascript</title>
	<style>
		*{
			font-size:20px;
			line-height:30px;
		}
	</style>
</head>
<body>
	
	<script>
		let x = prompt("Enter the number value of a");
		let y = prompt("Enter the number value of b");
		if (x>y){
			document.write("a is greater than b");
		}
		else if (x<y){
			document.write("b is greater than a");
		}
		else{	
			document.write("both are equal");
		}
		document.write("<br>");
		//descending  and ascending order
		let a = prompt("Enter the number value of a");
		let b = prompt("Enter the number value of b");
		let c = prompt("Enter the number value of c");
		if(a>=b && a>=c){
			if(b>=c){
				document.write("Ascending order is",c,b,a );
				document.write("<br>");
				document.write("Descending order is",a,b,c );
			}
			else{
				document.write("Ascending order is",b,c,a );
				document.write("<br>");
				document.write("Descending order is",a,c,b );
			}
		}
		else if (b>=a && b>=c){
			if(a>=c){
				document.write("Ascending order is",c,a,b );
				document.write("<br>");
				document.write("Descending order is",b,a,c );
			}
			else{
				document.write("Ascending order is",a,c,b );
				document.write("<br>");
				document.write("Descending order is",b,c,a );
			}
		}
		else if (c>=a && c>=b){
			if(a>=b){
				document.write("Ascending order is",b,a,c );
				document.write("<br>");
				document.write("Descending order is",c,a,b );
			}
			else{
				document.write("Ascending order is",a,b,c );
				document.write("<br>");
				document.write("Descending order is",c,b,a );
			}
		}
	</script>
</body>
</html>
